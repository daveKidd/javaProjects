<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Uploader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="contra"></div>
        <h1>Meme Uploader</h1>
        <br>
        <div class="row">
            <div class="col">
                <form class="mb-3" id="uploadMemeForm">
                    <fieldset>
                        <legend>Add a Meme</legend><br>
                        <div class="form-row">
                            <div class="form-group col-md-7">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="form-group col-md-5">
                                <label for="uploader">Uploader</label>
                                <input type="text" class="form-control" id="uploader">
                            </div>
                            <div class="col-md-4">
                                <label for="memeUpload">Select Meme</label>
                                <input type="file" class="form-control" id="memeUpload">
                            </div>
                        </div><br>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </fieldset>
                </form>
                <br>
                <form class="mb-3" id="deleteMemeForm">
                    <fieldset>
                        <legend>Delete a Meme</legend><br>
                        <div class="form-row">
                            <div class="col-md-1">
                                <label for="deleteMeme">Meme #</label>
                            </div>
                            <div class="col-md-1">
                                <input type="number" class="form-control" id="memeIndex">
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary">Delete</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <br><br>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Memes</h1>
                        <div id="memes"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="code.js"></script>
</body>
</html>
